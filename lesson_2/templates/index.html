<!DOCTYPE html>
<html>
<head>
    <title>Введите имя и почту</title>
</head>
<body>
    <h1>Введите ваше имя и почту</h1>
    <form action="/welcome" method="post">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name"><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
